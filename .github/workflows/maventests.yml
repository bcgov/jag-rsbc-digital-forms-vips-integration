name: Maven Tests

on: [push]

jobs:
  unit-test:
    env:
      DIGITALFORMS_SWAGGER_ENABLED: true

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 8
          cache: 'maven'
      - name: Build with Maven
        run: mvn -B test -P default-profile
        
