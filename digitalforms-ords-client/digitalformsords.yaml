  reviewTimeSlotResponse:
    type: object
    required:
    - status_code
    - status_message
    - review_id
    - review_start_dtm
    - review_end_dtm
    properties:
      status_code:
        type: string
      status_message:
        type: string
      review_id:
        type: string
      review_start_dtm:
        type: string
      review_end_dtm:
        type: string
